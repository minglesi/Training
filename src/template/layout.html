<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/a2a797ca33.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>{% block title %} HEROES {% endblock %}</title>
</head>
<body>
    <div id="container-header">
        <header class="header">
          <h1><mark>DataArt Trainee Program</mark></h1>
          <h3><mark>Exercise 3 - Heroes Web API</mark></h3>

          <h5><mark>Trainee: Matias Inglesi</mark></h5>
          <h5><mark>Mentor: Alexander Elgier</mark></h5>
        </header>
    </div>
    {% set active_page = active_page|default('index') -%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if active_page == 'index' %} active{%endif %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active_page == 'heroes' %} active{%endif %}">
                <a class="nav-link" href="/heroes">Hero List</a>
            </li>
            <li class="nav-item {% if active_page == 'hero' %} active{%endif %}">
                <a class="nav-link" href="/hero">Create Hero</a>
            </li>
        </ul>
    </nav>

    {% block content %}

    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
